<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>错误</title>
    <style>
        html,body{
            margin: 0;
        }
        .error{
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        .error>img{
            width: 250px;
            height: 250px;
        }
        .error>p{
            margin: 0;
            text-align: center;
            font-size: 14px;
            color: #555;
            margin: 15px 0 30px 0;
        }
        .error>a{
            width: 120px;
            height: 35px;
            border: 1px solid #1ab394;
            text-align: center;
            line-height: 35px;
            display: block;
            margin: 0 auto;
            cursor: pointer;
            color: #1ab394;
            border-radius: 35px;
            font-size: 14px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="error">
        <img src="/html/imgs/500.png" alt="">
        <p>#(msg?? '抱歉，服务器出错了!')</p>
        <a href="javascript:history.back(-1)">返回上一页</a>
    </div>
</body>
</html>
